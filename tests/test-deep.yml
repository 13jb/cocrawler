Crawl:
  MaxCrawledUrls: 5000 # prevent a runaway
  UserAgent: cocrawler-test/0.01

Plugins:
  url_allowed: SeedsHostname

Seeds:
  Hosts:
  - http://test.website/ordinary/0

Logging:
#  LoggingLevel: 3
  Crawllog: crawllog.jsonl
  Robotslog: robotslog.jsonl

Testing:
  TestHostmapAll: 127.0.0.1:8080
